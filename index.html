<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Js Calculator</title>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Javascript Calculator</h1>
        <p>This is a clone of the Linux - Ubuntu calculator. <br> You can use the keyboard or mouse. Enjoy!</p>
        <main class="calculator">
            <header class="header-main">
                <section class="nav">
                    <ul class="nav-top">
                        <li><i class="fas fa-caret-down"></i></li>
                        <li>Calculator</li>
                        <li><i class="fas fa-minus" aria-hidden="true"></i> <i class="fas fa-times" aria-hidden="true"></i></li>
                    </ul>
                </section>
                <section class="nav-main">
                    <ul class="nav-main-items">
                        <li class="nav-main-item"><a href="#">Calculator</a></li>
                        <li class="nav-main-item"><a href="#">Mode</a></li>
                        <li class="nav-main-item"><a href="#">Help</a></li>
                    </ul>
                </section>
            </header>
            <section class="display">
                <input type="text" name="display" id="display-input">
                <p id="ecuation"><span id="current-result"></span> <span id="current-operand"></span> <span id="current-number"></span></p>
            </section>
            <section class="keyboard">
                <ul class="keyboard-buttons">
                </ul>
            </section>
        </main>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
